<!-- The DOCTYPE declaration defines the document type and version of HTML -->
<!DOCTYPE html>
<!-- The <html> tag is the root element of the HTML document. 'lang' specifies the language of the content. -->
<html lang="en">
<!-- The <head> section contains metadata about the document (not displayed on the page). -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- The <title> tag defines the title of the page, shown on the browser tab. -->
    <title>HW1-David</title>
</head>
<!-- The <body> tag contains all the content that will be displayed on the page. -->
<body>
    <!-- Headings -->
     <!-- <h1> has the largest heading size and subsequent headings have smeller heading sizes with <h6> having the smallest -->
    <h1>HW1 - David T.</h1>
    <!-- The <form> tag in HTML is used to collect user input and send it to a server for processing. -->
    <form id="blogForm">
        <!-- <label> is used to define a label for elements like text field, text area, check boxes etc. -->
        <label for="title">Title:</label><br>
         <!--  <input> defines an input/text box field.  -->
        <input type="text" id="title" value="Enter the title of your blog" autofocus required><br><br>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" value="Enter your name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" value="Enter your email" required><br><br>

        <label for="content">Content:</label><br>
        <input type="text" id="content" value="Write your content here..." required><br><br>
        
        <!-- The <select> tag in HTML is used to create a dropdown menu -->
            <select name="category" id="category">
                <option value="default">--Select Category--</option>
                <option value="technology">Technology</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="travel">Travel</option>
                <option value="education">Education</option>
              </select><br><br>
        <!-- button tag is used to create a button -->
        <input type="checkbox" id="terms">I agree to the terms and conditions.<br><br>

        <button type="submit">Publish Blog</button>
    </form>
    <!-- <h2>Tasks:</h2> -->
    <ul id="taskList"><ul>
    <!-- <script> embeds/references js code within HTML page-->
    <script src="HW1-David.js"></script>
</body>
</html>
